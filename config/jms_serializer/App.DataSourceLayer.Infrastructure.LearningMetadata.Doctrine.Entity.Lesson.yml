        language:
            expose: true
            groups: [default]
            type: App\DataSourceLayer\Infrastructure\LearningMetadata\Doctrine\Entity\Language

        createdAt:
            expose: true
            groups: [default]
            type: DateTime<'Y-m-d H:m:s'>

        updatedAt:
            expose: true
            groups: [default]
            type: DateTime<'Y-m-d H:m:s'>