            groups: [default]
            type: int

        name:
            expose: true
            groups: [default]
            type: string

        internalName:
            expose: true
            groups: [default]
            type: string
            serialized_name: internalName

        learningType:
            expose: true
            groups: [default]
            type: string
            serialized_name: learningType

        locale:
            expose: true
            groups: [default]
            type: string

        lessonData:
            expose: true
            groups: [default]
            type: array<App\DataSourceLayer\Infrastructure\LearningMetadata\Doctrine\Entity\LessonData>
