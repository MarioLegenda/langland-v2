App\DataSourceLayer\Infrastructure\Doctrine\Entity\Language:
    exclusion_policy: all
    properties:
        id:
            expose: true
            groups: [default]
            type: int
        name:
            expose: true
            groups: [default]
            type: string

        showOnPage:
            expose: true
            groups: [default]
            type: bool
            serialized_name: showOnPage

        description:
            expose: true
            groups: [default]
            type: string

        images:
            expose: true
            groups: [default]
            type: array

        createdAt:
            expose: true
            groups: [default]
            type: DateTime<'Y-m-d H:m:s'>

        updatedAt:
            expose: true
            groups: [default]
            type: DateTime<'Y-md-d H:m:s'>